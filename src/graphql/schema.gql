scalar Date

type Query {
  stations(
    companyIds: [String]
    north: Float
    south: Float
    east: Float
    west: Float
  ): [Station!]
  station(id: ID!): Station!
  companies: [Company!]
  petrolTypes: [PetrolType!]
  search(query: String!): [SearchResult!]
}

type Mutation {
  updatePrice(stationId: ID!, petrolTypeId: ID!, price: Float!): Boolean!
  createPrice(stationId: ID!, petrolTypeId: ID!, price: Float!): Boolean!

  # --
  addPetrolToCompany(companyId: ID!, petrolTypeId: ID!): Boolean!
  removePetrolFromCompany(companyId: ID!, petrolTypeId: ID!): Boolean!
}

type SearchResult {
  place_id: ID!
  boundingbox: [String!]
  lat: Float!
  lon: Float!
  display_name: String!
  class: String!
  type: String!
}

type Station {
  id: ID!
  lat: Float!
  lon: Float!
  company: Company!
  prices: [Price!]
  petrolTypes: [PetrolType!]
  pricesHistory: [[Price!]]
}

type Company {
  id: ID!
  name: String!
  logo_img: String!
  imgUrl: String!
  stations: [Station!]
  availablePetrols: [PetrolType!]
}

type Price {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  currency: String!
  price: Float!
  type: PetrolType!
  validFrom: Date!
  validTo: Date
}

type PetrolType {
  id: ID!
  name: String!
  description: String
  superType: PetrolSuperType!
}

type PetrolSuperType {
  id: ID!
  name: String!
  cat: String!
}
